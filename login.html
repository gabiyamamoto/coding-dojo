<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <main>
        <div class="bloco">
            <h2>Bem-vindo!</h2>
            <p class="faca-login">Faça login para continuar</p>

            <div class="form">
                <label for="E-mail">E-mail</label>
                <input type="E-mail" placeholder="seu@email.com">

                <label for="Senha">Senha</label>
                <input type="password" placeholder=".......">
            </div>
            <div class="senha-bloco">
                <p class="senha">Esqueceu sua senha?</p>
            </div>
            <button>
                <p>Entrar</p>
            </button>
            <div class="cadastro-bloco">
                <p class="cadastrar">Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>
        </div>
    </main>
</body>
</html>
